<ion-view>
    <div class="bar bar-header bar-calm">
        <img src="../img/Logo_square.png" height="100%">
        <h1 class="title">PatientTrack for Carers</h1>
    </div>
    <ion-content class="has-header">
        <div class="centre pad-top">
            <h1>Welcome to PatientTrack for Carers</h1>
            <h4>Please register or log in</h4>
            <br/>
        </div>
        <div class="pad-top">
            <label class="item item-input item-floating-label">
                <span class="input-label">Email Address</span>
                <input type="text" placeholder="Email Address">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Password</span>
                <input type="password" placeholder="Password">
            </label>
        </div>
        <div ng-controller="PopupCtrl">
            <a class="button button-balanced button-block" href="#/ViewPatients">Login</a>
        </div>
    </ion-content>
</ion-view>
