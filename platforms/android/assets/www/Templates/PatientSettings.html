<ion-view>
    <div class="bar bar-header bar-calm">
        <img src="img/Logo_square.png" height="100%">
        <h1 class="title">PatientTrack for Carers</h1>
        <a class="button button-icon icon ion-android-close" style="transform: translateY(-5%);"
           href="#/PatientDetails"></a>
    </div>
    <ion-content class="has-header">
        <div class="list">
            <a class="item item-thumbnail-left">
                <img src="img/userIcon.png">
                <h2>{{selectedPatient.PatientFName}}</h2>
                <p>{{selectedPatient.PatientPostcode}}</p>
                <p>{{selectedPatient.PatientEmail}}</p>
            </a>
        </div>
        <label class="item item-input item-floating-label">
            <span class="input-label">Update Patient's Address</span>
            <input type="text" placeholder="Update Patient's Address" ng-model="updatedAddress">
        </label>
        <a class="button button-block button-balanced" ng-click="updatePatientAddress()">Save</a>
        <a class="button button-block button-assertive" ng-click="showConfirmDeletePatient()">Delete Patient</a>
    </ion-content>
</ion-view>
