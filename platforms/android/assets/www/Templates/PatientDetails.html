<ion-view>
    <div class="bar bar-header bar-calm">
        <img src="img/Logo_square.png" height="100%">
        <h1 class="title">PatientTrack for Carers</h1>
        <a class="button button-icon icon ion-android-close" style="transform: translateY(-5%);"
           href="#/ViewPatients"></a>
    </div>
    <ion-content class="has-header">
        <div class="list">
            <a class="item item-thumbnail-left">
                <img src="img/userIcon.png">
                <h2>{{selectedPatient.PatientFName}}</h2>
                <p>{{selectedPatient.PatientPostcode}}</p>
                <p>{{selectedPatient.PatientEmail}}</p>
            </a>
        </div>
        <div class="centre" ng-show="selectedPatient.Locations.length === 0">
            <h4>Patient has no locations stored</h4>
        </div>
        <div class="centre" ng-show="selectedPatient.Locations.length > 0">
            <p>Last located: {{selectedPatient.Locations[selectedPatient.Locations.length - 1].TimeLocated |
                date:'HH:mm:ss dd/MM/yyyy'}}</p>
        </div>
        <div id="map" data-tap-disabled="true"></div>
        <br/>
        <a class="button button-block button-balanced" href="#/PatientSettings">Settings</a>
    </ion-content>
</ion-view>
