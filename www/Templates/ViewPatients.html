<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>PatientTrack for Carers</title>
    <link rel="manifest" href="manifest.json">
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->

    <!-- your app's js -->
    <script src="js/app.js"></script>

<body ng-app="starter" ng-controller="PopupCtrl">
<ion-header-bar class="bar-calm">

    <a class="button icon ion-android-add" href="#/tab/Login"></a>
</ion-header-bar>
<ion-content>
    <h1 class="centre pad-top">Welcome!</h1>
    <div class="list pad-top">
        <div class="item item-button-right item-avatar">
            <img src="../img/Profile.jpg" height="460" width="460"/>
            <h2>Scho</h2>
            <p>Croydon</p>
            <button class="button button-balanced v-align-centre">
                <i class="icon ion-android-pin"></i>
            </button>
        </div>
    </div>
</ion-content>

</html>
